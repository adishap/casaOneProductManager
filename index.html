<!DOCTYPE html>
<html>
    <head>
        <title>Manage Orders</title>
        <link rel="stylesheet" href="./css/jquery-ui.min.css">
        <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
            <div class="white-section white-section__address">
                <div class="address-wrapper address-wrapper__billing">
                    <h3>Billing Address</h3>
                    <input name='first-name' placeholder='First Name' type="text">
                    <input name='last-name' placeholder='Last Name' type="text">
                    <input name='add-line-1' placeholder='Address line 1' type="text">
                    <input name='add-line-2' placeholder='Address line 2' type="text">
                    <input name='city' placeholder='City' type="text">
                    <input name='state' placeholder='State' type="text">
                    <input name='zipcode' placeholder='Zipcode' type="text">
                    <input name='country' placeholder='Country' type="text">
                    <h3>Order Date</h3>
                </div>
                <div class="address-wrapper address-wrapper__shipping">
                    <h3>Shipping Address</h3>
                    <input name='first-name' placeholder='First Name' type="text">
                    <input name='last-name' placeholder='Last Name' type="text">
                    <input name='add-line-1' placeholder='Address line 1' type="text">
                    <input name='add-line-2' placeholder='Address line 2' type="text">
                    <input name='city' placeholder='City' type="text">
                    <input name='state' placeholder='State' type="text">
                    <input name='zipcode' placeholder='Zipcode' type="text">
                    <input name='country' placeholder='Country' type="text">
                    <h3>Expected Delivery</h3>
                </div>
            </div>
            <div class="white-section white-section__products">
                <div class="row row__heading">
                    <div class="product-id-wrapper">
                        Product Id
                    </div>
                    <div class="product-name-wrapper">
                        Product Name
                    </div>
                    <div class="qty-wrapper">
                        Qty
                    </div>
                    <div class="unit-price-wrapper">
                        Unit Price
                    </div>
                    <div class="total-price-wrapper">
                        Total Price
                    </div>
                    <div class="notes-wrapper">
                        Notes
                    </div>
                    <div class="delete-btn-wrapper">
                    </div>
                </div>
                <div class="all-products">
                </div>
                <div class="row row__add-product">
                    <select class='add-product'></select>
                    <button class="add-btn">Add Product</button>
                </div>
                <div class="row row__save-order">
                    <div class='error-messge'></div>
                    <button class="save-btn">Update</button>
                </div>
            </div>
        <script src="./js/initialData.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/index.js"></script>
  </body>
</html>
